<h1>World Elections Stats</h1>
<h2>Presidentials</h2>
<h3>By country</h3>
    <ul>
        <li>
            <form method="GET" action="/ElectionsStats/default/getPresidentialsByCountry">
                <select name="country">
                  <option value="226">Taiwan</option>
                  <option value="223">Turkey</option>
                </select>
                <select name="whichData">
                  <option value="VT">Voter Turnout</option>
                  <option value="TV">Total vote</option>
                  <option value="R">Registration</option>
                  <option value="VAP">Voting Age Population</option>
                  <option value="P">Population</option>
                  <option value="IV">Invalid votes</option>
                </select>

                <input type="submit" value="Get" >
            </form>
        </li>
    </ul>
